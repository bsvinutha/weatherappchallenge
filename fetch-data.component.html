<div class="header">
  <br />
  <div class="header-right">
    <h3>Weather App Challenge</h3>
  </div>
  <br />
  <hr style="width:100%; border:solid">
  <br />
  <form #city="ngForm" class="form">
    <input type="text" id="cityname" name="city" placeholder=" Enter City" ngModel>
    <button (click)="currentWeather(city.value)">Load Current Weather</button>
  </form>
</div>
<br/>

<div *ngIf="isHidden">
  <div class="container">
    <div class="upper-data" ngModel>
      <img src="../../assets/cloud.jpg" *ngIf="forecasts.summary.includes('Clouds')" />
      <img src="../../assets/snow.jpg" *ngIf="forecasts.summary.includes('Snow')" />
      <img src="../../assets/mist.jpg" *ngIf="forecasts.summary.includes('Mist')" />
      <img src="../../assets/rain.jpg" *ngIf="forecasts.summary.includes('Rain')" />
      <img src="../../assets/hot.jpg" *ngIf="forecasts.summary.includes('Clear')" />
      <div class="weather-data">
        <div class="location"> {{forecasts.city}}</div>
        <div class="temperature">{{forecasts.temp}}°C</div>
        <div class="summary">{{forecasts.summary}}</div>
      </div>
    </div>
    <div class="lower-data">
      <div class="more-info-label">
        More Information
      </div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../../assets/min_temp.png" />
            <span>Min</span>
          </div>
          <div class="info-block-value">
            {{forecasts.minTemp}} °C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../../assets/max_temp.jpg" />
            <span>Max</span>
          </div>
          <div class="info-block-value">
            {{forecasts.maxTemp}} °C
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../../assets/humidity.png" />
            <span>Humidity</span>
          </div>
          <div class="info-block-value">
            {{forecasts.humidity}} %
          </div>
        </div>

        <div class="info-block">
          <div class="info-block-label">
            <img src="../../assets/wind.png" />
            <span>Wind</span>
          </div>
          <div class="info-block-value">
            {{forecasts.wind}} km/h
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
